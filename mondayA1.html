<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            background-color:burlywood;
            border:black;
            border-collapse: collapse ;
        }
    </style>
    <title>Empty table</title>
</head>
<body>
    <table border="1px solid border"  width="350" height="250">  
    <tr>
            <td colspan="5">A</td>
        </tr>
        <tr>
            <td rowspan="4">B</td>
            <td colspan="4">C</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">D</td>
            <td rowspan="2">E</td>
            <td >F</td>
        </tr>
        <tr>
           
        </tr> 
        <tr>
             <td colspan="2">G</td>
        </tr> 
    </table>
</body>
</html>
