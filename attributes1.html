<!DOCTYPE html>
<html lang="en">
<head>
    <title>attributes</title>
</head>
<body>
    <form action="#" method="get" novalidate>
        <input type="text" name="username"
        placeholder="enter your name" id=""
        minlength="3"
        maxlength="7">
        <input type="password"
        name="password"
        placeholder="enter your password"
        id=""
        pattern="swaroop">
        <input type="number" name="age" min="0" max="100" step="2">
        <button>submit</button>
        <input type="text" name="fname" placeholder="enter your first name" value="alpha" readonly disabled>
        <input type="checkbox" name="techs" id="" checked readonly disabled>java<br/>
        <input type="password" name="auto" autocomplete="on">
        name:<input type="text" name="auto" autofocus>
    </form>
</body>
</html>
